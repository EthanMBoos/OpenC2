<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OpenC2</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body, #root { 
      width: 100%; 
      height: 100%; 
      background: #1c1c1e; 
      overflow: hidden;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <!-- renderer script loads React and bootstraps the app -->
  <!-- Note: With contextIsolation enabled, we load the bundle via a script tag instead of require() -->
  <script src="../../dist/renderer.bundle.js"></script>
</body>
</html>
